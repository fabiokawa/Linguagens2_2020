<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alunos</title>
  </head>
  <body>
    <!-- Alunos -->
    <section id="alunos">
      <h2 class="row m-5"><strong>Alunos</strong></h2>
      <div class="container">
        <form #alunoForm="ngForm" (ngSubmit)="salvar(alunoForm)">
          <div class="row">
            <div class="form-group col-12">
              <label for="nomeInput">Nome</label>
              <input
                type="text"
                placeholder="Nome"
                class="form-control p-4"
                name="nome"
                id="nomeInput"
                #nomeInput
                ngModel
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="idadeInput">Idade</label>
              <input
                type="text"
                placeholder="Idade"
                class="form-control p-4"
                name="idade"
                id="idadeInput"
                #idadeInput
                ngModel
              />
            </div>
            <div class="form-group col-md-4">
              <label for="emailInput">Email</label>
              <input
                type="text"
                placeholder="Email"
                class="form-control p-4"
                name="email"
                id="emailInput"
                #emailInput
                ngModel
              />
            </div>
            <div class="form-group col-md-4">
              <label for="cursoInput">Curso</label>
              <select
                name=""
                id="cursoInput"
                class="form-control"
                name="curso"
                #cursoInput
                ngModel
              >
                <option value="">Selecione</option>
                <option *ngFor="let c of cursos">{{ c }}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="submit"
                (click)="
                  adicionar(
                    nomeInput.value,
                    idadeInput.value,
                    emailInput.value,
                    cursoInput.value
                  )
                "
                class="btn btn-primary btn-block"
              >
                Adicionar
              </button>
            </div>
          </div>
        </form>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <td>Nome</td>
              <td>Idade</td>
              <td>Email</td>
              <td>Curso</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aluno of alunos">
              <td>{{ aluno.nome }}</td>
              <td>{{ aluno.idade }}</td>
              <td>{{ aluno.email }}</td>
              <td>{{ aluno.curso }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
