<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
  </head>
  <body>
    <!-- Cursos -->
    <section id="cursos">
      <h2 class="row m-5"><strong>Cursos</strong></h2>
      <div class="container">
        <div class="row">
          <table *ngIf="!esconder" class="table table-striped table-hover">
            <thead>
              <tr>
                <td>Nome</td>
                <td>Descrição</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of cursos">
                <td>{{ curso.nome }}</td>
                <td>{{ curso.desc }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="nomeInput">Nome</label>
            <input type="text" class="form-control" id="nomeInput" #nomeInput />
          </div>
          <div class="col-md-6 form-group mb-2">
            <label for="descInput">Descrição</label>
            <input type="text" class="form-control" id="descInput" #descInput />
          </div>
        </div>
        <div class="row">
          <button
            class="btn btn-primary btn-block"
            (click)="adicionar(nomeInput.value, descInput.value)"
            type="button"
          >
            Adicionar
          </button>
        </div>
        <div class="row">
          <button
            class="btn btn-primary btn-block mt-3"
            (click)="alterarExibicao()"
          >
            {{ textoBotao }}
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
